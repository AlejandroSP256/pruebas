<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diccionario</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.google.com/specimen/Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="nav">
      <ul class="list">
          <li class="list_item">
              <div class="list_button">
                  <img src="bx-menu.svg" class="list_img">
                  <a href="inicio" class="nav_link">Inicio</a>
              </div>
          </li>
          <li class="list_item list_item--click">
              <div class="list_button list_button--click">
                  <img src="bx-group.svg" class="list_img">
                  <a href="#" class="nav_link">Acerca de</a>
                  <img src="bx-chevron-right.svg" class="list_arrow">
              </div>
              <ul class="list_show">
                  <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy aquí</a></li>
                  <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy aquí</a></li>
                  <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy aquí</a></li>
              </ul>
          </li>
          <li class="list_item">
              <div class="list_button">
                  <img src="bxs-universal-access.svg" class="list_img">
                  <a href="inicio" class="nav_link">Sobre Nosotros</a>
              </div>
          </li>
          <li class="list_item list_item--click">
              <div class="list_button list_button--click">
                  <img src="bx-user.svg" class="list_img">
                  <a href="#" class="nav_link">Ayuda</a>
                  <img src="bx-chevron-right.svg" class="list_arrow">
              </div>
              <ul class="list_show">
                  <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy</a></li>
                  <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy</a></li>
                  <li class="list_inside"><a href="#" class="nav_link nav_link--inside">Estoy</a></li>
              </ul>
          </li>
          <li class="list_item">
              <div class="list_button">
                  <img src="bxs-contact.svg" class="list_img">
                  <a href="inicio" class="nav_link">Contactos</a>
              </div>
          </li>
      </ul>
    </nav>
  </header>

  <div class="container">
      <div class="search-box">
          <input type="text" placeholder="Escriba la palabra aquí.." id="inp-word" />
          <button id="search-btn">Buscar</button>
      </div>

      <div class="result" id="result"></div>
  </div>

  <audio id="sound"></audio>
  <script src="index.js"></script>
</body>
</html>
